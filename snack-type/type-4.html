<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zfm7ggh.css" />
    <title>the shuffler</title>
  </head>

  <body>
    <header>
      <div class="logo-link">
        <a href="../index.html"><h1>the shuffler!</h1></a>
      </div>
    </header>

    <div class="page-content">
      <h2>candies</h2>
      <p>click on the button below to generate a random snack idea</p>
      <button id="button" onclick="pickDate()">shuffle!</button>
      <h2 id="dateIdea">...</h2>
    </div>

    <script>
      var idea = document.getElementById("dateIdea");

      var arr = [
        "sour!",
        "gummies!",
        "chocolate!",
        "trail mix!"
      ];

      function pickDate() {
        idea.innerHTML = arr[Math.floor(Math.random() * arr.length)];
      }
    </script>
  </body>
</html>
